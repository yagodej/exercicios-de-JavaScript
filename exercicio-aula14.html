    <div class="divmae">
        <h2>Inicio</h2>
        <h2>Fim</h2>
        <h2>Passo</h2>
    </div>
    <div class="branco">
        <input type="number" name="Inicio" id="txt1">
        <input type="number" name="number" id="txt2">
        <input type="number" name="number" id="txt3">
    </div>

    <div class="div">
        <input type="button" value="Calcular" onclick="contar()">
    </div>

    <div id="resultado_1">
        oi
    </div>

    </div>
    <div id="resultado_3">
       
    </div>
    <div id="resultado_4">
        
    </div>


    <script>
        function contar() {
            let inicio = document.getElementById('txt1').value;
            let fim = document.getElementById('txt2').value;
            let passo = document.getElementById('txt3').value;
            let resultado_1 = document.getElementById('resultado_1');
            let resultado_2 = document.getElementById('resultado_2');
            let resultado_3 = document.getElementById('resultado_3');
            let resultado_4 = document.getElementById('resultado_4');

            if(inicio === '' || fim === '' || passo === '') {
                resultado_1.innerHTML = 'n√£o tem como calcular sem o conteudo';
                return;
            }

            inicio = Number(inicio);
            fim = Number(fim);
            passo = Number(passo);

            if (passo <= 0) {
                resultado_1.innerHTML = 'tente outro numero';
                return;
            }

            let contador = '';
            for(let c = inicio; c <= fim; c += passo ) {
                contador += `${c}`;
            }

            resultado_1.innerHTML = inicio;
            resultado_2.innerHTML = fim;
            resultado_3.innerHTML = passo;
            resultado_4.innerHTML = contador;
        }
    </script>
