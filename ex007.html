<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #res {
            color: rgb(0, 0, 0);
            text-align: center;
            font: normal 20pt arial;
            margin-top: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" id="txtn1" placeholder="Enter first number">
    <input type="number" id="txtn2" placeholder="Enter second number">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        function somar() {
            const tn1 = document.getElementById('txtn1');
            const tn2 = document.getElementById('txtn2');
            const res = document.getElementById('res');
            const n1 = Number(tn1.value);
            const n2 = Number(tn2.value);
            const s = n1 + n2;
            res.innerHTML = 'Resultado: ' + s;
        } 
    </script>
    
</body>
</html>
