<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>



        #res {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 20px;
            margin-top: 25px;
            font-size: 20pt;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Vamos ver qual é o seu país</h1>
    <input type="text" id="pais" placeholder="Digite seu país">
    <input type="button" value="Verificar" onclick="verificarPais()">
    <div id="res">Resposta</div>

    <script>
        function verificarPais() {
            var pais = document.getElementById('pais').value;
            var res = document.getElementById('res');
                if(pais === 'Brasil') {
                    res.innerHTML = 'você e Brasileiro' 
                }else {
                    res.innerHTML = `você mora em ${pais}`
                }

        }
    </script>    
</body>
</html>
